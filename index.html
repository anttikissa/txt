<!doctype html>
<meta charset='utf-8'>
<title>txt</title>
<style>
	/* misc global styles */
	body {
		background: #111;
		color: #eee;
		font-family: 'Source Code Pro', monospace;
	}

	::selection {
		background: rgba(78,177,234,.99);
		color: #111;
		opacity: 1;
	}

	* {
		margin: 0;
		box-sizing: border-box;
		font-weight: 400;

		font-size: 14px;
		line-height: 15px;
	}

	h1 {
		font-weight: 300;
	}

	/* app loading state */
	body {
		transition: opacity .12s;
	}

	body.loading {
		opacity: 0;
	}

	body:not(.loading) {
		opacity: 1;
	}

	/* top-level window elements: structure */
	body {
		overflow: hidden;
		height: 100vh;
	}

	body > .titlebar {
		height: 23px;
	}

	body > .document {
		height: calc(100% - 23px);
		overflow: scroll;
	}

	/* titlebar styles */
	body > .titlebar {
		height: 23px;
		background: linear-gradient(#e8e8e8, #e0e0e0);
		-webkit-app-region: drag;
		border-bottom: 1px solid #666;
		box-shadow: 0px 0px 2px black;
		text-align: center;
	}

	body > .titlebar > .windowTitle {
		font-size: 12px;
		line-height: 23px;
		color: #111;
	}

	/* inactive state (when someone else takes the OS level window focus) */
	body.inactive > .titlebar {
		background: linear-gradient(#f8f8f8, #efefef);
	}

	body.inactive > .titlebar > .windowTitle {
		color: #888;
	}

	body > .document {
		transition: opacity 0.1s;
	}

	body.inactive > .document {
		opacity: 0.5;
	}

	/* editor styles */
	.document p {
		white-space: pre;
	}
</style>

<body class=loading>
	<div class=titlebar><span class=windowTitle></span></div>
	<div class=document>
	</div>
</body>

<script>
	function $(selector) {
		return document.querySelector(selector);
	}

	var ipcRenderer = require('electron').ipcRenderer;
	ipcRenderer.on('blur', () => {
		document.body.classList.add('inactive');
	});
	ipcRenderer.on('focus', () => {
		document.body.classList.remove('inactive');
	});

	var p = document.createElement('p');
	p.contentEditable = true;
	p.classList.add('content');
	$('.document').appendChild(p);

	function loadFile(filename) {
		var file = require('fs').readFileSync(filename, 'utf8');
		p.textContent = file;
		$('.windowTitle').textContent = filename;
	}

	loadFile('index.html');
	document.body.classList.remove('loading');
</script>
